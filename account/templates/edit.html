

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }
    
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    
        .header a {
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            padding: 10px 16px;
            border-radius: 8px;
            margin-left: 10px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
    
        .header a:hover {
            background-color: #042648;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
    
        th {
            background-color: #4a90e2;
            color: white;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        .des-button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
    
        .des-button:hover {
            background-color: #042648;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Welcome..! {{request.user.username}}</h1>
            </div>
            <div class="header-right">
                <a href="{% url 'edit' %}" class="des_edit">EDIT</a>
                <a href="{% url 'logout' %}" class="des_logout">LOGOUT</a>

            </div>
        </div>
        <div>
            <h2>List of Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>offer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!--for loop to display the products-->
                    {% for i in pro %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.offer}}</td>
                        <td>
                            <a href="{%url 'update' id=i.id %}" >Update</a>
                            <a href="{%url 'delete' id=i.id %}" >delete</a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'add' %}" class="des-button">Add Product</a>
        </div>
    </div>
</body>
</html>
